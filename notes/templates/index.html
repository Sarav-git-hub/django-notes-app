<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>My SmartNotes</h1>
    {% if messages %}
       {% for message in messages %}
       <div style="padding: 15px;background-color: #d4edda;color: #155724;border: 1px solid #c3e6cb;
       border-radius: 5px;margin-bottom: 20px;">
    {{message}}   
    </div>
       {% endfor %}
    {% endif %}
    <a href="/add/">+ Create New Note</a>
    <hr>
    {% for n in notes %}
    <div style="border: 1px solid black;padding: 10px;margin-bottom: 10px;">
        <h3>{{n.title}}</h3>
        <p>{{n.content}}</p>
        </div>
    <a href="/delete/{{n.id}}/" style="color: red;">Delete</a>
    <a href="/edit/{{n.id}}/" style="color: darkgreen;">Update</a>
    {% endfor %}
</body>
</html>
