{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNotes</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand fw-bold">SmartNotes</a>
            <form action="{% url 'index' %}" class="d-flex ms-auto me-3" method="get">
                <input type="search" name="q" placeholder="Search Notes.." aria-label="Search" class="form-control form-control-sm me-2">
                <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
            </form>
            <div class="d-flex align-items-center">{% if user.is_authenticated %}
                <span class="navbar-text me-3 text-light">Welcome,<b>{{user.username}}</b></span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
           {% for message in messages %}
           <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </div>
           {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
